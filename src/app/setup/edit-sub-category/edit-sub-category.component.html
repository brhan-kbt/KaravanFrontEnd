<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <div class="pagetitle">
       <h1>Edit Sub Category</h1>
       
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Edit Sub Category Form</h5>
                   <form class="row g-3 " [formGroup]="editSubCategory">
                     <div class="form-group row">
                        <div class="col-md-6"> 
                           <label for="subCategoryName" class="form-label">SubCategory Name</label> 
                           <input type="text" formControlName="subCategoryName" value="{{SubCategoryFromDatabase?.subCategoryName}}" class="form-control" id="subCategoryName">
                           <div class="text-danger" *ngIf="editSubCategory.controls['subCategoryName'].dirty && editSubCategory.hasError('required','subCategoryName')"> * Please, Enter Your Branch Name!</div>
                           <!-- <div class="text-danger" *ngIf="editSubCategory.controls['subCategoryName'].dirty && editSubCategory.hasError('pattern','subCategoryName')"> *No Space Allowed!</div> -->
                        </div>
                        <div class="col-md-6"> 
                           <label for="subCategoryDescription" class="form-label">SubCategory Description</label> 
                           <input type="subCategoryDescription" formControlName="subCategoryDescription" value="{{SubCategoryFromDatabase?.subCategoryDescription}}" class="form-control" id="emal">
                           <div class="text-danger" *ngIf="editSubCategory.controls['subCategoryDescription'].dirty && editSubCategory.hasError('required', 'subCategoryDescription')"> * Please, Enter Branch Code</div>
   
                        </div>
                     </div>

                     <ng-container *ngFor="let item of categories">
                        {{item.categoryName}}
                     </ng-container>
                     <div class="row">
                        <div class="col-md-4"> 
                            <label for="role" class="form-label">Type</label>
                            
                            <select formControlName="role" id="role" class="form-select">
                               <option value="">Select Category</option>
                               <ng-container *ngFor="let category of categories; ">
                               <option value="{{category?.categoryId}}">{{category?.categoryName}}</option>
                               </ng-container>
                               
                             </select>
                             <div class="text-danger" *ngIf="editSubCategory.controls['role'].dirty && editSubCategory.hasError('required', 'role')"> * Please, Select User Type</div>
                         </div>

                         <ng-container *ngFor="let item of categories">
                            {{item.categoryName}}
                         </ng-container>
                         <div class="col-md-4">
                            <label for="imagePath" class="form-label">Choose Image</label>
                            <input type="file" formControlName="imagePath" name="image" class="form-control" (change)="onFileSelect($event)"id="imagePath">
                            <div *ngIf="editSubCategory.controls['imagePath'].dirty && editSubCategory.hasError('required', 'imagePath')" class="text-danger"> * Please, Choose an Image.</div>
                         </div>
                     </div>
                    
                    
                      <div class="text-center"> 
                        <button type="submit" (click)="onAddingSubCategory()" class="btn btn-primary">Submit</button> 
                        <button type="reset" class="btn btn-secondary">Reset</button>
                     </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
<app-footer></app-footer>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <section class="section dashboard">
       <div class="row">
          <div class="col-lg-12">
             <div class="row">
                <div class="col-12">
                   <div class="card recent-sales overflow-auto">
                      <div class="filter">
                         <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                         <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <li class="dropdown-header text-start">
                               <h6>Filter</h6>
                            </li>
                            <li><a class="dropdown-item" href="#">Today</a></li>
                            <li><a class="dropdown-item" href="#">This Month</a></li>
                            <li><a class="dropdown-item" href="#">This Year</a></li>
                         </ul>
                      </div>
                      <div class="card-body">
                            <h5 class="card-title">Gallery <span>| Karavan Restaurant</span></h5>
                             <a  style="
                            border: 1px solid orange;
                            margin-top: 20px;
                            margin-bottom: 20px;
                            padding: 10px;
                            display: block;
                            width: 150px;
                            background-color: darkorange;
                            border-radius: 5px;
                            color: white;"  routerLink="/add-galley"> <i class="bi bi-plus"></i> <span>Add Photo / Video</span> </a>
                        

                         <table class="table table-borderless datatable">
                            <thead>
                               <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Event Title</th>
                                  <th scope="col">Image</th>
                                  <th scope="col">Description</th>
                                  <th scope="col">Type</th>
                                  <th scope="col">Event Date</th>

                               </tr>
                            </thead>
                           <tbody>
                              <ng-container *ngFor="let gallery of galleryList;let i=index">
                                 <tr>
                                    <th>{{i+1}}</th>
                                    <td>{{gallery.eventTitle}}</td>
                                    <td><img style="border-radius: 50%;" width="40px" height="30px" [src]="gallery.imagePath" alt=""></td>
                                    <td>{{gallery.description}}</td>
                                    <td>{{gallery.typeofgallery}}</td>
                                    <td>{{gallery.eventDate}}</td>
                                 </tr>
                              </ng-container>
                           </tbody>
                         </table>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
</main>
<app-footer></app-footer>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <div class="pagetitle">
       <h1>Add User</h1>
       
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">New Category Form</h5>
                   <form class="row g-3 " [formGroup]="addCategory">
                     <div class="form-group row">
                        <div class="col-md-6"> 
                           <label for="branchName" class="form-label">Category Name</label> 
                           <input type="text" formControlName="categoryName"  class="form-control" id="categoryName">
                           <div class="text-danger" *ngIf="addCategory.controls['categoryName'].dirty && addCategory.hasError('required','categoryName')"> * Please, Enter Your Branch Name!</div>
                           <!-- <div class="text-danger" *ngIf="addCategory.controls['categoryName'].dirty && addCategory.hasError('pattern','categoryName')"> *No Space Allowed!</div> -->
                        </div>
                        <div class="col-md-6"> 
                           <label for="categoryDescription" class="form-label">Category Description</label> 
                           <input type="categoryDescription" formControlName="categoryDescription" class="form-control" id="emal">
                           <div class="text-danger" *ngIf="addCategory.controls['categoryDescription'].dirty && addCategory.hasError('required', 'categoryDescription')"> * Please, Enter Branch Code</div>
   
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label for="imagePath" class="form-label">Choose Image</label>
                        <input type="file" formControlName="imagePath" name="image" class="form-control" (change)="onFileSelect($event)"id="imagePath">
                        <div *ngIf="addCategory.controls['imagePath'].dirty && addCategory.hasError('required', 'imagePath')" class="text-danger"> * Please, Choose an Image.</div>
                     </div>
                    
                      <div class="text-center"> 
                        <button type="submit" (click)="onAddingCategory()" class="btn btn-primary">Submit</button> 
                        <button type="reset" class="btn btn-secondary">Reset</button>
                     </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
<app-footer></app-footer>


<app-header></app-header>
<app-sidebar></app-sidebar>

<main id="main" class="main">
    <section class="section dashboard">
       <div class="row">
          <div class="col-lg-12">
             <div class="row">
                <div class="col-12">
                   <div class="card recent-sales overflow-auto">
                      <div class="filter">
                         <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                         <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <li class="dropdown-header text-start">
                               <h6>Filter</h6>
                            </li>
                            <li><a class="dropdown-item" href="#">Today</a></li>
                            <li><a class="dropdown-item" href="#">This Month</a></li>
                            <li><a class="dropdown-item" href="#">This Year</a></li>
                         </ul>
                      </div>
                      <div class="card-body">
                            <h5 class="card-title">Users <span>| Karavan Restaurant</span></h5>
                            <a  style="
                            border: 1px solid orange;
                            margin-top: 20px;
                            margin-bottom: 20px;
                            padding: 10px;
                            display: block;
                            width: 100px;
                            background-color: darkorange;
                            border-radius: 5px;
                            color: white;"  routerLink="/add-user"> <i class="bi bi-plus"></i> <span>Add User</span> </a>
                        <!-- <button (click)="printTable()">Print Table</button> -->

                         
                         <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
                            <thead>
                               <tr>
                                  <th scope="col">#</th>
                                  <th>Image</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Phone #</th>
                                  <th scope="col">Type</th>
                                  <th scope="col">Status</th>
                                  <th>Actions</th>
                               </tr>
                            </thead>
                           <tbody>
                              <ng-container *ngFor="let user of userList; let i=index">
                                 <tr>
                                    <th>{{i+1}}</th>
                                    <td><img  style="border-radius: 50%;" width="40px" height="30px" [src]="user.imagePath" alt=""></td>
                                    <td>{{user.fullName}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.phoneNumber}}</td>
                                    <td>{{user.role}}</td>
                                    <td><span class="badge bg-success">Active</span></td>
                                    <td>
                                       <a routerLink="/edit-user/{{user.id}}" class="text-success mx-2"><i class="fa fa-edit"></i></a>
                                       <!-- <a (click)="onDelete(user.id)" class="text-danger mx-2"><i class="fa fa-trash"></i></a>  -->
                                     </td>
                                 </tr>
                              </ng-container>
                           </tbody>
                         </table>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
</main>

<app-footer></app-footer>

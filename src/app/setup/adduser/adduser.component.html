<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <div class="pagetitle">
       <h1>Add User</h1>
       
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">New User Form</h5>
                   <form class="row g-3 " [formGroup]="addUserForm">
                     <div class="form-group row">
                        <div class="col-md-6"> 
                           <label for="fullName" class="form-label">Full Name</label> 
                           <input type="text" formControlName="fullName"  class="form-control" id="fullName">
                           <div class="text-danger" *ngIf="addUserForm.controls['fullName'].dirty && addUserForm.hasError('required', 'fullName')"> * Please, Enter Full Name</div>
                        </div>
                        <div class="col-md-6"> 
                           <label for="email" class="form-label">Email</label> 
                           <input type="email" formControlName="email" class="form-control" id="emal">
                           <div class="text-danger" *ngIf="addUserForm.controls['email'].dirty && addUserForm.hasError('required', 'email')"> * Please, Enter Email</div>
   
                        </div>
                     </div>
                     
                     <div class="form-group row">
                        <div class="col-md-6"> 
                           <label for="phoneNumber" class="form-label">Phone Number</label> 
                           <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
                           <div class="text-danger" *ngIf="addUserForm.controls['phoneNumber'].dirty && addUserForm.hasError('required', 'phoneNumber')"> * Please, Enter Phone Number</div>
   
                        </div>
   
                        <div class="col-md-6"> 
                           <label for="username" class="form-label">Username</label> 
                           <input type="text" formControlName="username" class="form-control" id="username">
                           <div class="text-danger" *ngIf="addUserForm.controls['username'].dirty && addUserForm.hasError('required', 'username')"> * Please, Enter Username</div>
   
                        </div>
                     </div>

                     
                     <div class="form-group row">
                        <div class="col-md-6"> 
                           <label for="password" class="form-label">Password</label> 
                           <input type="password" formControlName="password" class="form-control" id="password">
                           <div class="text-danger" *ngIf="addUserForm.controls['password'].dirty && addUserForm.hasError('required', 'password')"> * Please, Enter Password</div>
   
                        </div>
                        <div class="col-md-6"> 
                           <label for="userType" class="form-label">Type</label>
                           <select formControlName="userType" id="userType" class="form-select">
                              <option value="">Select User Role</option>
                              <option value="Administrator">Administrator</option>
                              <option value="Customer">Customer</option>
                              <option value="System Admin">System Admin</option>
                              <option value="Branch Admin">Branch Admin</option>
                            </select>
                            <div class="text-danger" *ngIf="addUserForm.controls['userType'].dirty && addUserForm.hasError('required', 'userType')"> * Please, Select User Type</div>
                        </div>
                     </div>

                    
                      <div class="text-center"> 
                        <button type="submit" (click)="onAddingUser()" class="btn btn-primary">Submit</button> 
                        <button type="reset" class="btn btn-secondary">Reset</button>
                     </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
<app-footer></app-footer>

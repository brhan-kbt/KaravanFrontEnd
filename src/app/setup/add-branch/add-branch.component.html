<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <div class="pagetitle">
       <h1>Add User</h1>
       
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">New Branch Form</h5>
                   <form class="row g-3 " [formGroup]="addBranch">
                     <div class="form-group">
                        <div class="row">
                        <div class="col-md-6"> 
                           <label for="branchName" class="form-label">Branch Name</label> 
                           <input type="text" formControlName="branchName"  class="form-control" id="branchName">
                           <div class="text-danger" *ngIf="addBranch.controls['branchName'].dirty && addBranch.hasError('required','branchName')"> * Please, Enter Your Branch Name!</div>
                           <!-- <div class="text-danger" *ngIf="addBranch.controls['branchName'].dirty && addBranch.hasError('pattern','branchName')"> *No Space Allowed!</div> -->
                        </div>
                        <div class="col-md-6"> 
                           <label for="branchAddress" class="form-label">Code</label> 
                           <input type="branchAddress" formControlName="branchAddress" class="form-control" id="emal">
                           <div class="text-danger" *ngIf="addBranch.controls['branchAddress'].dirty && addBranch.hasError('required', 'branchAddress')"> * Please, Enter Branch Code</div>
   
                        </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group col-md-6">
                                 <div class="form-label">Openining Hour</div> 
                                 <input  formControlName="openingHour"  type="time" class="form-control">
                                 <div class="text-danger" *ngIf="addBranch.controls['openingHour'].dirty && addBranch.hasError('required','openingHour')"> *  Please, Select Pick Opening Hour!</div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group col-md-6">
                                 <div class="form-label">Closing Hour</div> 
                                 <input  formControlName="closingHour"  type="time" class="form-control">
                                 <div class="text-danger" *ngIf="addBranch.controls['closingHour'].dirty && addBranch.hasError('required','closingHour')"> *  Please, Select Pick Closing Hour!</div>
                              </div>
                           </div>
                        </div>
                     </div>
                    
                      <div class="text-center"> 
                        <button type="submit" (click)="onAddingBranch()" class="btn btn-primary">Submit</button> 
                        <button type="reset" class="btn btn-secondary">Reset</button>
                     </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
<app-footer></app-footer>
